<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Will You Be My Valentine? â™¡ Sumo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0515;
      --accent: #ff79c6;
      --text: #fff0f5;
      --glass: rgba(255, 255, 255, 0.07);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
      touch-action: manipulation;
    }

    .moon {
      position: fixed;
      top: 8%;
      right: 10%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 40% 40%, #fff8e1, #ffe4e1, #d7a8ff, transparent);
      border-radius: 50%;
      box-shadow: 0 0 80px 40px rgba(255,228,225,0.6), 0 0 160px 80px rgba(215,168,255,0.35);
      animation: moonPulse 16s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes moonPulse {
      0%, 100% { transform: scale(1); opacity: 0.92; }
      50% { transform: scale(1.06); opacity: 1; }
    }

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,121,198,0.2);
      border-radius: 28px;
      padding: 40px 30px;
      max-width: 540px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      z-index: 5;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(3.5rem, 10vw, 5.5rem);
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #ff79c6, #ffb3d9, #e0aaff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.35rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      line-height: 1.5;
    }

    .name {
      color: #ff79c6;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .btn {
      font-size: 1.4rem;
      padding: 1.2rem 3.5rem;
      border-radius: 999px;
      font-weight: 500;
      width: 100%;
      max-width: 320px;
      cursor: pointer;
      transition: all 0.4s ease;
      border: none;
    }

    .btn-yes {
      background: linear-gradient(45deg, #ff79c6, #ff9ecd);
      color: white;
      box-shadow: 0 10px 30px rgba(255,121,198,0.5);
    }

    .btn-no {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      backdrop-filter: blur(10px);
    }

    .btn-yes:active, .btn-no:active {
      transform: scale(0.96);
    }

    @media (hover: hover) {
      .btn-yes:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 50px rgba(255,121,198,0.7);
      }
      .btn-no:hover {
        background: rgba(255,255,255,0.18);
      }
    }

    .success {
      position: fixed;
      inset: 0;
      background: rgba(10,5,18,0.95);
      backdrop-filter: blur(16px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      z-index: 20;
      padding: 20px;
      text-align: center;
    }

    .success.show {
      opacity: 1;
      pointer-events: all;
    }

    .success h2 {
      font-size: clamp(4rem, 12vw, 7rem);
      background: linear-gradient(90deg, #ff79c6, #ffb3d9);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
    }

    .success .message {
      font-size: 1.6rem;
      line-height: 1.6;
      max-width: 90%;
    }

    /* Music toggle & overlay */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,121,198,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,121,198,0.4);
      color: white;
      font-size: 1.6rem;
      z-index: 100;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    #musicToggle:hover {
      background: rgba(255,121,198,0.5);
      transform: scale(1.1);
    }

    #musicStartOverlay {
      position: fixed;
      inset: 0;
      background: rgba(10,5,18,0.88);
      color: white;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s;
    }

    #musicStartOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="moon"></div>

<div id="musicStartOverlay">Tap anywhere on screen to start music â™¡<br></div>

<main>
  <div class="card" id="card">
    <h1>Will you<br>be mine?</h1>

    <p class="subtitle">
      Hey <span class="name">Sumo</span>â€¦<br>
      I've been waiting for this moment forever â™¡
    </p>

    <div class="buttons">
      <button class="btn btn-yes" id="yesBtn">Yes!! I'm yours ðŸ’—</button>
      <button class="btn btn-no" id="noBtn">Noâ€¦ sorry</button>
    </div>
  </div>

  <div class="success" id="success">
    <h2>You're mine now, Sumo â™¡</h2>
    <p class="message">
      YAAAYYY!! Sumo said YES!!<br>
      My heart just did 1000 somersaults ðŸ¥¹ðŸ’—<br>
      You're officially my favorite person forever â™¡
    </p>
  </div>
</main>

<!-- Dandelions - Ruth B. (à¤…à¤°à¥à¤•à¥‹ à¤¸à¥à¤¥à¤¿à¤° à¤²à¤¿à¤‚à¤•) -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://cdn.freesoundslibrary.com/2024/03/Dandelions-Ruth-B.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button id="musicToggle">â™ª</button>

<script>
// Music control - à¤…à¤à¥ˆ à¤°à¤¾à¤®à¥à¤°à¥‹ à¤¬à¤¨à¤¾à¤‡à¤à¤•à¥‹
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const overlay = document.getElementById('musicStartOverlay');
let hasInteracted = false;

function startMusic() {
  if (!hasInteracted) {
    hasInteracted = true;
    overlay.classList.add('hidden');
  }

  if (bgMusic.paused) {
    bgMusic.volume = 0.28;
    bgMusic.play()
      .then(() => {
        musicToggle.textContent = 'â™«';
        console.log("Music started!");
      })
      .catch(e => {
        console.log("Play failed (normal on first load):", e);
      });
  }
}

// à¤•à¥à¤²à¤¿à¤• à¤µà¤¾ à¤Ÿà¤š à¤œà¥‡ à¤­à¤ à¤ªà¤¨à¤¿
document.addEventListener('click', startMusic);
document.addEventListener('touchstart', startMusic, { passive: true });

// Toggle button
musicToggle.addEventListener('click', e => {
  e.stopPropagation();
  if (bgMusic.paused) {
    startMusic();
  } else {
    bgMusic.pause();
    musicToggle.textContent = 'â™ª';
  }
});

// Yes button
document.getElementById('yesBtn').addEventListener('click', () => {
  startMusic(); // à¤«à¥‡à¤°à¤¿ à¤ªà¥à¤°à¤¯à¤¾à¤¸
  document.getElementById('card').style.opacity = '0';
  document.getElementById('card').style.transform = 'scale(0.85)';
  setTimeout(() => {
    document.getElementById('success').classList.add('show');
  }, 600);
});

// No button move
document.getElementById('noBtn').addEventListener('mouseenter', () => {
  const x = (Math.random() - 0.5) * 220;
  const y = (Math.random() - 0.5) * 160;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
